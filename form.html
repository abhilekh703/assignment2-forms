 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="form.css">
		<script type="text/javascript" src="form.js"></script> 
 
		<title>ISTE</title>
	</head>

	<body>
		<div class="outer">

			<h1>Registration Form</h1>

			<form name="myform" onsubmit="validate();">
				First Name:<br>
					<input type="text" name="firstname" value=""><br>

				Last Name:<br>
					<input type="text" name="lastname" value=""><br>

				Email:<br>
					<input type="text" name="email" value=""><br>

				Phone Number:<br>
					<input type="text" name="phone" value=""><br>

				Age:<br>
					<input type="number" name="age" value=""><br>

				Gender:<br>
					<input type="radio" name="gender" value="male" checked> Male
					<input type="radio" name="gender" value="female"> Female
					<input type="radio" name="gender" value="other"> Other<br>

				Address:<br>
					<input type="text" name="address" value=""><br>
					
				Password:<br>
					<input id="pass" type="password" name="passowrd" value=""><br>

				Retype-Password:<br>
					<input id="rpass" type="password" name="rpassword" value=""><br>

				Password should be between 6 to 15 characters<br>

				<input type="submit" name="submit" value="Submit"><br>


			</form>

		</div>
		
	</body>
</html>
